<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<style>
/* Clean Admin Styles - Modern & Consistent */
body { background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; }
.admin-wrapper { max-width: 1200px; margin: 0 auto; padding: 20px var(--gutter); }
.top-header { text-align: center; padding-bottom: 20px; }
.top-header h1 { font-size: 1.8rem; margin: 0; }
.top-header p { opacity: 0.8; margin: 8px 0 0; }

.admin-card { background: var(--surface); border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); margin-bottom: 24px; }
.admin-card h3 { margin-top: 0; font-size: 1.3rem; }

input[type="password"], textarea {
  width: 100%;
  padding: 14px 16px;
  border-radius: 16px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  color: white;
  font-size: 1rem;
  margin: 10px 0;
  box-sizing: border-box;
}

button {
  padding: 14px 20px;
  border-radius: 16px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: opacity 0.2s;
}
button:hover { opacity: 0.9; }

.btn-primary { background: var(--accent); color: white; width: 100%; font-size: 1.1rem; }
.btn-primary-outline { background: transparent; color: var(--accent); border: 2px solid var(--accent); opacity: 0.8; }
.danger { background: #ef4444; color: white; }

.admin-layout {
  display: grid;
  grid-template-columns: 1fr;
  gap: 24px;
  margin-top: 24px;
}
@media (min-width: 900px) {
  .admin-layout { grid-template-columns: 1fr 420px; }
}

.admin-jobs {
  background: var(--surface-2);
  border-radius: 16px;
  padding: 20px;
  max-height: 70vh;
  overflow-y: auto;
}

#jobsListAdmin > div {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px;
  border-radius: 12px;
  margin-bottom: 12px;
  background: rgba(255,255,255,0.03);
  cursor: pointer;
  transition: background 0.2s;
}
#jobsListAdmin > div:hover { background: rgba(255,255,255,0.08); }

.job-detail {
  background: var(--surface-2);
  border-radius: 16px;
  padding: 20px;
  height: fit-content;
  position: sticky;
  top: 20px;
}
#detailRaw { white-space: pre-wrap; background: rgba(0,0,0,0.3); padding: 16px; border-radius: 12px; margin: 12px 0; }

#adminMetrics { font-size: 1.1rem; font-weight: 600; margin-bottom: 16px; }

/* Toast */
.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(20,24,28,0.95);
  color: white;
  padding: 16px 20px;
  border-radius: 16px;
  display: flex;
  align-items: center;
  gap: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  z-index: 10000;
  transform: translateX(120%);
  transition: transform 0.4s ease;
}
.toast.show { transform: translateX(0); }
</style>
</head>
<body>

<header class="top-header">
  <h1>Admin Panel</h1>
  <p>Manage jobs & announcements ‚Ä¢ Live sync with main site</p>
</header>

<div class="admin-wrapper">
  <div class="admin-card" id="loginBox">
    <h3>üîê Admin Login</h3>
    <input id="password" type="password" placeholder="Enter password">
    <button class="btn-primary" onclick="login()">Login</button>
  </div>

  <div class="admin-card" id="adminBox" style="display:none">
    <h3>‚ûï Post New Job</h3>
    <textarea id="jobText" rows="10" placeholder="üéØ Job Title
‚ú≥Ô∏è Role: ...
‚ùáÔ∏è Qualification: ...
üÉè Experience: ...
üîî Date/Location: ...
üëâ Apply Link: https://..."></textarea>
    <button class="btn-primary" onclick="postJob()">Publish Job</button>

    <div class="admin-layout">
      <div class="admin-jobs">
        <h3>üìã Existing Jobs</h3>
        <div id="adminMetrics"></div>
        <div id="jobsListAdmin"></div>
      </div>

      <div class="job-detail" id="jobDetailAdmin" style="display:none">
        <h3 id="detailTitle">Select a job</h3>
        <pre id="detailRaw">No job selected</pre>
        <div id="detailCounts"></div>
        <div style="margin-top:20px;display:flex;gap:12px">
          <button onclick="editJob(selectedJobIdx)" class="btn-primary">Edit</button>
          <button onclick="deleteJob(selectedJobIdx)" class="danger">Delete</button>
        </div>
      </div>
    </div>

    <hr style="margin:32px 0; border:none; border-top:1px solid rgba(255,255,255,0.1)">

    <h3>üì£ Announcement</h3>
    <textarea id="annText" rows="3" placeholder="Write a short announcement..."></textarea>
    <button class="btn-primary-outline" onclick="postAnnouncement()">Publish Announcement</button>
    <div id="currentAnnouncement" style="margin-top:16px"></div>

    <button class="danger" onclick="logout()" style="margin-top:32px">Logout</button>
  </div>
</div>

<div class="toast" id="toastAdmin">
  <span id="toastTextAdmin"></span>
  <button id="toastUndoBtn" style="display:none" onclick="restoreLastDeleted()">Undo</button>
  <button onclick="hideToastAdmin()">‚úï</button>
</div>

<script src="firebase-config.js"></script>
<script src="firebase.js"></script>
<script>
const ADMIN_PASSWORD = "change123";

let selectedJobIdx = null;
let lastDeleted = null;

function login() {
  if (password.value === ADMIN_PASSWORD) {
    localStorage.setItem("admin", "true");
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("adminBox").style.display = "block";
    renderAdminJobs();
    renderAnnouncementAdmin();
  } else {
    showToastAdmin("Wrong password");
  }
}

function logout() {
  localStorage.removeItem("admin");
  location.reload();
}

if (localStorage.getItem("admin") === "true") {
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("adminBox").style.display = "block";
}

function showToastAdmin(txt, duration = 5000, showUndo = false) {
  const t = document.getElementById('toastAdmin');
  const tt = document.getElementById('toastTextAdmin');
  const undo = document.getElementById('toastUndoBtn');
  tt.innerText = txt;
  undo.style.display = showUndo ? 'inline-block' : 'none';
  t.classList.add('show');
  clearTimeout(t._timeout);
  t._timeout = setTimeout(() => t.classList.remove('show'), duration);
}

function hideToastAdmin() {
  document.getElementById('toastAdmin').classList.remove('show');
}

function renderAdminJobs() {
  const jobs = JSON.parse(localStorage.getItem("jobs") || "[]");
  const list = document.getElementById("jobsListAdmin");
  list.innerHTML = jobs.length === 0 ? "<p style='opacity:0.7;text-align:center;padding:40px'>No jobs posted yet</p>" : "";

  const totalViews = jobs.reduce((sum, j) => sum + (j.views || 0), 0);
  const totalApplies = jobs.reduce((sum, j) => sum + (j.applies || 0), 0);
  document.getElementById('adminMetrics').innerText = `Total Views: ${totalViews} ‚Ä¢ Total Applies: ${totalApplies}`;

  jobs.forEach((job, idx) => {
    const excerpt = (job.raw || "").split('\n').slice(1,3).join(' ') || "No preview";
    const row = document.createElement("div");
    row.innerHTML = `
      <div>
        <strong>${job.title || 'Untitled'}</strong>
        <div style="opacity:0.8;font-size:0.95rem;margin:6px 0">${excerpt}</div>
        <div style="opacity:0.7;font-size:0.9rem">üëÅÔ∏è ${job.views || 0} views ‚Ä¢ üîó ${job.applies || 0} applies</div>
      </div>
      <div style="display:flex;gap:10px">
        <button onclick="event.stopPropagation(); editJob(${idx})">Edit</button>
        <button onclick="event.stopPropagation(); deleteJob(${idx})" style="background:#ef4444">Delete</button>
      </div>
    `;
    row.onclick = () => {
      selectedJobIdx = idx;
      document.getElementById('detailTitle').innerText = job.title || 'Untitled';
      document.getElementById('detailRaw').innerText = job.raw || '';
      document.getElementById('detailCounts').innerText = `Views: ${job.views || 0} ‚Ä¢ Applies: ${job.applies || 0}`;
      document.getElementById('jobDetailAdmin').style.display = 'block';
    };
    list.appendChild(row);
  });
}

async function postJob() {
  const raw = jobText.value.trim();
  if (!raw) return showToastAdmin("Enter job details");

  const title = raw.split('\n')[0].replace(/^üéØ\s*/, '').trim() || 'Untitled Job';
  const apply = raw.match(/https?:\/\/\S+/)?.[0] || '';
  const id = 'job_' + Date.now();

  const job = { id, title, raw, apply, views: 0, applies: 0, createdAt: Date.now() };

  if (window.firebaseEnabled) {
    const ok = await window.firebasePushJob(job);
    if (ok) {
      showToastAdmin("Job posted & synced!");
      jobText.value = "";
      return;
    }
  }

  const jobs = JSON.parse(localStorage.getItem("jobs") || "[]");
  jobs.unshift(job);
  localStorage.setItem("jobs", JSON.stringify(jobs));
  renderAdminJobs();
  showToastAdmin("Job posted (local)");
  jobText.value = "";
}

async function editJob(idx) {
  const jobs = JSON.parse(localStorage.getItem("jobs") || "[]");
  if (idx >= jobs.length) return;
  const updated = prompt("Edit job (full text):", jobs[idx].raw || '');
  if (updated === null || !updated.trim()) return;

  const raw = updated.trim();
  const title = raw.split('\n')[0].replace(/^üéØ\s*/, '').trim() || 'Untitled';
  const apply = raw.match(/https?:\/\/\S+/)?.[0] || '';

  const newJob = { ...jobs[idx], title, raw, apply };

  if (window.firebaseEnabled) {
    const ok = await window.firebaseUpdateJob(newJob);
    if (ok) {
      showToastAdmin("Job updated & synced");
      renderAdminJobs();
      if (selectedJobIdx === idx) showJobDetail(idx);
      return;
    }
  }

  jobs[idx] = newJob;
  localStorage.setItem("jobs", JSON.stringify(jobs));
  renderAdminJobs();
  if (selectedJobIdx === idx) showJobDetail(idx);
  showToastAdmin("Job updated (local)");
}

async function deleteJob(idx) {
  if (!confirm("Delete this job permanently?")) return;
  const jobs = JSON.parse(localStorage.getItem("jobs") || "[]");
  const deleted = jobs[idx];

  if (window.firebaseEnabled) {
    const ok = await window.firebaseDeleteJob(deleted.id);
    if (ok) {
      showToastAdmin("Job deleted & synced", 8000, true);
      localStorage.setItem("lastDeletedJob", JSON.stringify({job: deleted, idx}));
      renderAdminJobs();
      return;
    }
  }

  jobs.splice(idx, 1);
  localStorage.setItem("jobs", JSON.stringify(jobs));
  localStorage.setItem("lastDeletedJob", JSON.stringify({job: deleted, idx}));
  renderAdminJobs();
  showToastAdmin("Job deleted (local)", 8000, true);
}

function restoreLastDeleted() {
  const data = localStorage.getItem("lastDeletedJob");
  if (!data) return showToastAdmin("Nothing to restore");
  const {job, idx} = JSON.parse(data);
  const jobs = JSON.parse(localStorage.getItem("jobs") || "[]");
  jobs.splice(idx, 0, job);
  localStorage.setItem("jobs", JSON.stringify(jobs));
  localStorage.removeItem("lastDeletedJob");
  renderAdminJobs();
  showToastAdmin("Job restored!");
}

async function postAnnouncement() {
  const text = annText.value.trim();
  if (!text) return showToastAdmin("Enter announcement text");

  if (window.firebaseEnabled) {
    const ok = await window.firebaseSetAnnouncement(text);
    if (ok) showToastAdmin("Announcement posted & synced");
    else showToastAdmin("Sync failed - saved locally");
  } else {
    localStorage.setItem("announcement", text);
    showToastAdmin("Announcement saved locally");
  }
  annText.value = "";
  renderAnnouncementAdmin();
}

function renderAnnouncementAdmin() {
  const ann = localStorage.getItem("announcement") || "";
  const el = document.getElementById("currentAnnouncement");
  if (!ann) {
    el.innerHTML = "<p style='opacity:0.7'>No active announcement</p>";
    return;
  }
  el.innerHTML = `
    <div style="padding:16px;background:rgba(255,255,255,0.05);border-radius:12px;white-space:pre-wrap">${ann}</div>
    <div style="margin-top:12px;display:flex;gap:10px">
      <button class="btn-primary-outline" onclick="annText.value='${ann.replace(/'/g, "\\'")}';annText.focus()">Edit</button>
      <button class="danger" onclick="if(confirm('Delete announcement?')){window.firebaseEnabled?window.firebaseSetAnnouncement(''):localStorage.removeItem('announcement');renderAnnouncementAdmin();showToastAdmin('Deleted')}">Delete</button>
    </div>
  `;
}

// Initial load
if (localStorage.getItem("admin") === "true") {
  renderAdminJobs();
  renderAnnouncementAdmin();
}

// Expose for firebase.js sync
window.renderAdminJobs = renderAdminJobs;
window.renderAnnouncementAdmin = renderAnnouncementAdmin;
window.showToastAdmin = showToastAdmin;
</script>
</body>
</html>
